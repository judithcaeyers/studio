<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ONEPAGE — Websites voor zelfstandigen</title>
  <meta name="description" content="Heldere onepage websites voor zelfstandigen. Snel, zonder gedoe. €800 excl. btw." />

  <style>
    :root {
      --bg: #fafafa;
      --ink: #111;
      --muted: #666;
      --line: #e5e5e5;
      --maxw: 960px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
      line-height: 1.55;
    }

    a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid var(--ink);
    }

    /* ✅ NEW: topbar for logo */
    .topbar {
      padding: 20px 24px;
      border-bottom: 1px solid var(--line);
      background: var(--bg);
    }

    .topbar-inner {
      max-width: var(--maxw);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      border-bottom: none; /* avoid underline on the brand link */
    }

    .logo {
      height: 28px;        /* adjust as needed */
      width: auto;
      display: block;
    }

    .brand-text {
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    /* Header hero */
    header {
      padding: 72px 24px 72px; /* was 96px; reduced because topbar added */
      border-bottom: 1px solid var(--line);
    }

    .wrap {
      max-width: var(--maxw);
      margin: 0 auto;
    }

    h1 {
      font-size: clamp(36px, 6vw, 56px);
      font-weight: 500;
      letter-spacing: -0.02em;
      margin: 0 0 24px;
    }

    h2 {
      font-size: 28px;
      font-weight: 500;
      margin: 0 0 16px;
    }

    h3 {
      font-size: 18px;
      font-weight: 500;
      margin: 0 0 8px;
    }

    p {
      margin: 0 0 16px;
      max-width: 680px;
    }

    .lead {
      font-size: 20px;
      color: var(--muted);
      max-width: 720px;
    }

    section {
      padding: 72px 24px;
      border-bottom: 1px solid var(--line);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 32px;
    }

    ul {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    ul li {
      margin-bottom: 8px;
    }

    .price {
      font-size: 32px;
      font-weight: 500;
      margin: 16px 0;
    }

    .button {
      display: inline-block;
      margin-top: 24px;
      padding: 14px 22px;
      border: 1px solid var(--ink);
      border-radius: 999px;
      font-size: 14px;
      transition: background .2s, color .2s;
      border-bottom: none; /* buttons shouldn't have underline */
    }

    .button:hover {
      background: var(--ink);
      color: var(--bg);
    }

    /* FORM */
    form p { margin-bottom: 20px; }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      font-family: inherit;
      font-size: 14px;
      border: 1px solid var(--line);
      border-radius: 4px;
      background: white;
    }

    textarea { resize: vertical; }
    label { font-size: 14px; }

    footer {
      padding: 48px 24px 72px;
      color: var(--muted);
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header { padding-top: 56px; }
      section { padding: 56px 24px; }
      .logo { height: 24px; }
    }
  </style>
